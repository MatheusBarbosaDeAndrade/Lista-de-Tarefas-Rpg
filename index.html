<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <nav class="menu-lateral">

    <div class="btn-expandir">
      <i class="bi bi-list-stars" id="btn-exp"></i>
    </div>

    <ul>
      <li class="item-menu">
        <a href="*">
          <span class="Icon"><i class="bi bi-envelope"></i></span>
          <span class="txt-link">Histórico</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="*">
          <span class="Icon"><i class="bi bi-gift"></i></span>
          <span class="txt-link">Premios</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="*">
          <span class="Icon"><i class="bi bi-trophy"></i></span>
          <span class="txt-link">Ranking</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="*">
          <span class="Icon"><i class="bi bi-person"></i></span>
          <span class="txt-link">Amigos</span>
        </a>
      </li>
      <li class="item-menu">
        <a href="*">
          <span class="Icon"><i class="bi bi-door-open"></i></span>
          <span class="txt-link">Perfil</span>
        </a>
      </li>
    </ul>

  </nav>
  <div class="container">
    <div class="fundo-to-do">
      <div class="to-do">
        <div class="header">
          <h1>Tarefas: O RPG</h1>
          <div>
            <span>Nível: <span id="nivel">1</span></span>
            <button><i class='bx bxs-trash-alt'></i></button>
          </div>
        </div>
        <hr/>
        <br />
        <div class="divInsert">
          <input class="textInsert" type="text" />
          <button><i class='bx bx-plus'></i></button>
        </div>
        <div><h2>Progresso</h2></div>
        <div class="progress">
          <div class="progress-bar"></div>
        </div>
        <ul id="teste"></ul>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
